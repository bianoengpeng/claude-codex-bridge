name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'  # Test PyPI on version tags
  release:
    types: [published]  # Production PyPI on GitHub releases
  workflow_dispatch:
    inputs:
      target:
        description: 'Deployment target'
        required: true
        default: 'testpypi'
        type: choice
        options:
          - testpypi
          - pypi

permissions:
  contents: write  # For uploading release assets
  id-token: write  # For trusted publishing
  attestations: write  # For supply chain security

jobs:
  # Job 1: Quality checks before build
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run quality checks
        run: |
          uv run black --check --diff src/ tests/
          uv run mypy src/
          uv run flake8 src/ tests/
          uv run python -m pytest tests/ -v
          uv run bandit -r src/

  # Job 2: Build distributions
  build:
    needs: quality-check
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract.outputs.version }}
      hash-sdist: ${{ steps.hash.outputs.hash-sdist }}
      hash-wheel: ${{ steps.hash.outputs.hash-wheel }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # For version detection

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Extract version
        id: extract
        run: |
          VERSION=$(uv run python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Building version: ${VERSION}"

      - name: Validate version tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          PROJECT_VERSION=${{ steps.extract.outputs.version }}
          if [ "$TAG_VERSION" != "$PROJECT_VERSION" ]; then
            echo "âŒ Tag version ($TAG_VERSION) doesn't match project version ($PROJECT_VERSION)"
            exit 1
          fi
          echo "âœ… Version validated: $PROJECT_VERSION"

      - name: Build distributions
        run: |
          uv build
          ls -la dist/

      - name: Generate checksums
        id: hash
        run: |
          mkdir -p checksums
          cd dist
          sha256sum *.tar.gz > ../checksums/checksums.txt
          sha256sum *.whl >> ../checksums/checksums.txt
          echo "hash-sdist=$(sha256sum *.tar.gz | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "hash-wheel=$(sha256sum *.whl | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          cat ../checksums/checksums.txt

      - name: Verify distributions
        run: |
          uv pip install --no-deps dist/*.whl
          uv run python -c "import claude_codex_bridge; print(f'âœ… Import successful: {claude_codex_bridge.__version__}')"

      - name: Upload distribution artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-distributions
          path: dist/
          retention-days: 7

      - name: Upload checksum artifacts
        uses: actions/upload-artifact@v4
        with:
          name: checksums
          path: checksums/
          retention-days: 7

  # Job 3: Publish to Test PyPI
  publish-testpypi:
    if: |
      github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') ||
      github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'testpypi'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/project/claude-codex-bridge/${{ needs.build.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Download distribution artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-distributions
          path: dist/

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Publish to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
          print-hash: true
          attestations: true

  # Job 4: Publish to Production PyPI
  publish-pypi:
    if: |
      github.event_name == 'release' && github.event.action == 'published' ||
      github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'pypi'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/claude-codex-bridge/${{ needs.build.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Download distribution artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-distributions
          path: dist/

      - name: Download checksum artifacts
        uses: actions/download-artifact@v4
        with:
          name: checksums
          path: checksums/

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true
          attestations: true

      - name: Create GitHub Release Assets
        if: github.event_name == 'release'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload ${{ github.event.release.tag_name }} dist/* checksums/* --clobber

  # Job 5: Post-publish notifications
  notify:
    if: always()
    needs: [publish-testpypi, publish-pypi]
    runs-on: ubuntu-latest
    steps:
      - name: Summary
        run: |
          echo "## ðŸ“Š Publishing Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.publish-testpypi.result }}" == "success" ]; then
            echo "âœ… **Test PyPI**: Published successfully" >> $GITHUB_STEP_SUMMARY
            echo "   Package: https://test.pypi.org/project/claude-codex-bridge/" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.publish-testpypi.result }}" == "skipped" ]; then
            echo "â­ï¸ **Test PyPI**: Skipped" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Test PyPI**: Failed or not run" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.publish-pypi.result }}" == "success" ]; then
            echo "âœ… **Production PyPI**: Published successfully" >> $GITHUB_STEP_SUMMARY
            echo "   Package: https://pypi.org/project/claude-codex-bridge/" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.publish-pypi.result }}" == "skipped" ]; then
            echo "â­ï¸ **Production PyPI**: Skipped" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Production PyPI**: Failed or not run" >> $GITHUB_STEP_SUMMARY
          fi
